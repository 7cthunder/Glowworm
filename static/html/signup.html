<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>萤火虫支教</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Custom styles for this template -->
  <link href="./static/css/signup.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form id="signup" class="form-signup">
      <div class="alert alert-info" role="alert">请联系管理员(32539531@qq.com)获取注册码</div>
      <h2 class="form-signin-heading">Please sign up</h2>
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input name="username" type="text" class="form-control" id="inputUsername" placeholder="Username" autocomplete="off" required
          autofocus>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="off"
          required>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" autocomplete="off" required>
      </div>
      <div class="form-group">
        <label for="inputRegistrationCode">Registration Code</label>
        <input name="code" type="text" class="form-control" id="inputRegistrationCode" placeholder="Registration Code" autocomplete="off"
          required>
      </div>
      <button id='signupbtn' class="btn btn-lg btn-primary btn-block">Sign up</button>
      <p>
        已有账号？
        <a href="/signin">登录</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="./static/js/signup.js"></script>
</body>

</html>
